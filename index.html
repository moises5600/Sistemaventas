<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor con mensaje</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }

    .flower {
      position: relative;
      width: 150px;
      height: 150px;
      animation: spin 8s linear infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ff69b4;
      border-radius: 50%;
      top: 45px;
      left: 45px;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
    .petal:nth-child(2) { transform: rotate(60deg) translateY(-60px); }
    .petal:nth-child(3) { transform: rotate(120deg) translateY(-60px); }
    .petal:nth-child(4) { transform: rotate(180deg) translateY(-60px); }
    .petal:nth-child(5) { transform: rotate(240deg) translateY(-60px); }
    .petal:nth-child(6) { transform: rotate(300deg) translateY(-60px); }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .center {
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      top: 45px;
      left: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .center span {
      color: #333;
      font-size: 12px;
      text-align: center;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center">
      <span>Te quiero ðŸ’–</span>
    </div>
  </div>
</body>
</html>
